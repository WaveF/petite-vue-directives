<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vName</title>
  <style>html,body{height:100%;margin:0;}</style>
  <script src="../../tailwindcss-jit-cdn-ex.min.js"></script>
</head>

<body class="p-4">
  <div id="app" @vue:mounted="mounted"></div>

  <script type="module">
    import { createApp } from '../../petite-vue.es.js';
    import vName from './index.js';

    const app = createApp({
      mounted() {}
    })
    app.directive('name', vName)
    app.mount('#app');
  </script>
</body>
</html>
